<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <meta charset="utf-8">
      <title>Office Environment Spy Loging</title>
      <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script src="frivolous.js" async defer></script>
  </head>
  <body>
    <header class="head_and_foot">
    </header>
    <div id="container">
      <!--Left side of the page (navigation and boarder)-->
      <div class="column LR main_page l">
	<nav class="column left_middle">
	  <ul class="menu_list l">
	    <li><a class=a_gui_element href="{{ url|safe }}"><div class="menu_element l">{{ url_linktext }}</div></a></li>
          </ul>
        </nav>
	<div class="column LR main_page left_bottom"></div>
      </div>

      <!-- Main page contnet -->
      <main class="inset_shadow scroll_style">
	<div id="position_main_part_of_main">
	  <article id="main_tag_in_main_min_height">
	    <div class="heading_oval">
	      <h1 class="oval">OFFICE SPY</h1>
	    </div>



	    <table>
	      <tr>
		<th align="center" colspan="8"><h1>Office Site 1</h1></th>
	      </tr>
	      <tr>
		<th scope="col">date</th>
		{{ tableHeader | safe }}
	      </tr>
	      {{ tableRow | safe }}
	    </table>


	    </article>

	  <!-- Top of page button at bottom of view port -->
	  <a class="a_gui_element" id="position_to_top_of_page" onclick="toIdOnClick(this)">
	    <div id="to_top_of_page">
	      <div id="text_align_to_top_of_page">To Top of Page</div>
	    </div>
	  </a>
	  <div id="articleTopOfPageButtonSpacer">
	  </div>
	</div>
      </main>

      <!-- Right side of the page (navigation and boarder) -->
      <div class="column LR main_page r">
	<div id="map"></div>
	<script src="gMaps.js" async defer></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJBaN1KWDUj_89Qc9ge_0OHeMlDVhFJ5g&callback=initMap" async defer>
	</script>
      </div>

    </div>
    <footer class="head_and_foot foot">
    </footer>
  </body>
</html>
{% endautoescape %}
